apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.compileSdkVersion
  buildToolsVersion rootProject.buildToolsVersion

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion rootProject.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    manifestPlaceholders = [
      tipsiStripeRedirectScheme: "example"
    ]
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile 'com.facebook.react:react-native:+'
  compile "com.android.support:support-v4:$rootProject.supportLibVersion"
  compile "com.android.support:appcompat-v7:$rootProject.supportLibVersion"
  compile "com.google.android.gms:play-services-wallet:$rootProject.googlePlayServicesVersion"
  compile "com.google.firebase:firebase-core:$rootProject.firebaseVersion"
  compile 'com.stripe:stripe-android:6.0.0'
  compile 'com.github.tipsi:CreditCardEntry:1.4.8.10'
}

repositories {
  maven {
    url 'https://maven.google.com/'
    name 'Google'
  }
}
